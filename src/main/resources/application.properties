spring.datasource.url=jdbc:mysql://localhost:3306/one?useUnicode=true&characterEncoding=utf-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=888888
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database=mysql
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML5
spring.thymeleaf.prefix=classpath:/static/view/

# AOP
spring.aop.auto=true
spring.aop.proxy-target-class=false

# Single file max size  即单个文件大小
spring.servlet.multipart.max-file-size=10MB
# All files max size      即总上传的数据大小
spring.servlet.multipart.max-request-size=100MB
