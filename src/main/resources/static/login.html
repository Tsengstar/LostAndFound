<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>肇庆学院失物认领平台-登录入口</title>

<!--<link rel="stylesheet" href="plugin/bootstrap/css/bootstrap.min.css"/>-->
<link rel="stylesheet" href="css/font-awesome.min.css"/>
<link rel="stylesheet" href="css/loginMy.css"/>

<style>
html,body{width:100%;}
</style>

</head>
<body>

<div class="main">

	<div class="center">
		<form action="/login" id="formOne" method="post">
			<i class="fa fa-user Cone">  | </i>
			<input type="text" name="user" id="user" placeholder="用户名" style="color: #1a2129"/>
			<span id="user_pass" style="font-size:13px;width:31%;height:2em;text-align:center;lineHeight:2em;marginTop:0.05%;"></span>
			<br/>
			<i class="fa fa-key Cone">  | </i>
			<input type="password" name="pwd" id="pwd" placeholder="密码" style="color: #1a2129"/>
			<span id="pwd_pass" style="font-size:13px;width:31%;height:2em;text-align:center;lineHeight:2em;marginTop:0.05%;"></span>
			<br/>
			<i class="fa fa-folder-open Cone">  | </i>
			<input type="text" name="verify" id="verify" placeholder="验证码" style="color: #1a2129"/><a href="javascript:void(0);" onclick="checkImg();">换一张</a>
			<span id="verify_pass" style="font-size:13px;width:31%;height:2em;text-align:center;lineHeight:2em;marginTop:0.05%;"></span><br/>
			<input type="submit" value="登录" id="submit" name="submit">
			<br/>
		</form>
	</div>
	
</div>

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="plugin/jquery-validation/jquery.validate.js"></script>
<script type="text/javascript" src="js/loginMy.js"></script>
<!--<script type="text/javascript" src="plugin/bootstrap/js/bootstrap.min.js"></script>-->
</body>
</html>
